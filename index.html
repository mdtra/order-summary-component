<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-top">
        <img src="images/illustration-hero.svg" alt="illustration listen music">
      </div>
      <div class="card-bottom">
        <div class="card-bottom-info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="card-bottom-plan">
          <img src="images/icon-music.svg" alt="icon musica">
          <div class="card-bottom-plan-type">Annual Plan</div>
          <div class="card-bottom-plan-value">$59.99/year</div>
          <a href="">Change</a>
        </div>
        <div class="card-bottom-payment">
          <button class="card-bottom-payment-proceed">Proceed to Payment</button>
          <button class="card-bottom-payment-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
